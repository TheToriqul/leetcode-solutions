name: Sync LeetCode Solutions

on:
  schedule:
    - cron: '0 0 1 * *'    # Run at midnight (00:00) on the 1st day of every month
  workflow_dispatch:        # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0    # Get full history
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Fetch latest changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git fetch origin main
          git reset --hard origin/main
      
      - name: Run sync script
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_REPO: ${{ github.repository }}
          LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
        run: python sync_leetcode.py

      - name: Handle cache file
        run: |
          if [ -f "solutions_cache.json" ]; then
            # If there's a conflict, take the newer version
            if git diff --name-only --diff-filter=U | grep -q "solutions_cache.json"; then
              git checkout --theirs solutions_cache.json
              git add solutions_cache.json
            fi
          fi

      - name: Check for changes
        id: git-check
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if needed
        if: steps.git-check.outputs.changes_detected == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all changes including cache
          git add .
          
          # Commit changes
          git commit -m "sync: Update LeetCode solutions and cache [skip ci]"
          
          # Push changes with force-with-lease to prevent conflicts
          git push --force-with-lease origin main